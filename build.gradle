plugins {
    id 'java-library'
    id 'maven-publish'
    id 'jacoco'
    id 'com.github.spotbugs' version '4.0.5'
}

ext {
    versions = [:]
    versions.spring = '5.1.14.RELEASE'
    versions.junit = '5.6.1'
}

sourceCompatibility = 1.8
version = "${majorVersion}.${minorVersion}.${patchVersion}-SNAPSHOT"

repositories {
    jcenter()
}

dependencies {
    api "org.springframework:spring-context:${versions.spring.replaceAll('[0-9]+\\.RELEASE', '0.RELEASE')}"
    implementation "org.springframework:spring-context:${versions.spring}"
    compileOnly "com.github.spotbugs:spotbugs-annotations:4.0.1"

    testImplementation "org.junit.jupiter:junit-jupiter-api:${versions.junit}",
            "org.springframework:spring-test:${versions.spring}",
            'org.hamcrest:hamcrest-library:2.2',
            'org.mockito:mockito-junit-jupiter:3.3.3'
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${versions.junit}"
}

test {
    useJUnitPlatform()
}

jacocoTestReport {
    reports {
        html.enabled true
    }
}

jacocoTestCoverageVerification {
    dependsOn jacocoTestReport
    violationRules {
        rule {
            limit {
                counter = 'CLASS'
                minimum = 0.9
            }
            limit {
                counter = 'LINE'
                minimum = 0.8
            }
            limit {
                counter = 'BRANCH'
                minimum = 0.7
            }
        }
    }
}

tasks.withType(com.github.spotbugs.snom.SpotBugsTask) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

javadoc {
    options.memberLevel = 'PROTECTED'
    options.author = false
    options.source = '1.8'
    options.header = project.name
    options.links(["https://docs.oracle.com/javase/8/docs/api/",
                   "https://docs.spring.io/spring-framework/docs/${versions.spring}/javadoc-api/"] as String[])
    options.encoding = 'UTF-8'
    options.addStringOption('Xdoclint:none', '-quiet')
}

task sourcesJar(type: Jar) {
    archiveClassifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar) {
    archiveClassifier = "javadoc"
    from javadoc
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

tasks.withType(Jar) {
    manifest {
        attributes(
                "Automatic-Module-Name": "${project.group}.${project.name}",
                "Specification-Title": project.description,
                "Specification-Version": "${majorVersion}.${minorVersion}",
                "Specification-Vendor": vendor,
                "Implementation-Title": project.description,
                "Implementation-Version": "${majorVersion}.${minorVersion}.${patchVersion}",
                "Implementation-Vendor": vendor,
                "Implementation-Vendor-Id": project.group
        )
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
}

task release(group: 'Publishing', description: 'Build the testes artifacts for a release.') {
    doFirst {
        project.version = "${majorVersion}.${minorVersion}.${patchVersion}"
    }
    finalizedBy build
}

check.dependsOn jacocoTestCoverageVerification
